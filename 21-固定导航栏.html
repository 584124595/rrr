<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				vertical-align: top;
			}
			div{
				width: 100%;
				margin: 0 auto;
				text-align: center;
			}
			#main{
				margin-top: 10px;
			}
			.fixed{
				position: fixed;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="top">
			<img src="img/top.png" />
		</div>
		<div class="nav" id="nav">
			<img src="img/nav.png"/>
		</div>
		<div id="main">
			<img src="img/main.png" />
		</div>
	</body>
	<script type="text/javascript">
		var nav=document.getElementsByClassName("nav")[0];
		console.log("nav="+nav);
		var a=nav.offsetTop;
		console.log(a);
		window.onscroll=function(){
			var scrollTop=window.pageXOffset || document.documentElement.scrollTop
			|| document.body.scrollTop || 0;
			var scrollHeight=scrollTop;
			console.log("scrollHeight="+scrollHeight);
			if(scrollHeight>=a){
				nav.className="fixed";
			}else{
				nav.className="";
			}
		}
	</script>
</html>
