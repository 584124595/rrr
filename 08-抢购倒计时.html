<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				color: red;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				//必须是日期格式
				var p=document.getElementsByTagName("p")[0];
				var endTime=new Date("2019/04/30 23:59:59");
				setInterval(fn,1000);
				function fn(){
					var currentTime=new Date();
					//计算时间差
					var ms=endTime.getTime()-currentTime.getTime();
					//毫秒转换为秒
					var seconds=parseInt(ms/1000);
					
					//秒转换为天
					var day=parseInt(seconds/3600/24);
					//秒转换成小时
					var hour=parseInt(seconds/3600%24);
					//秒转换为分钟
					var minutes=0;
					var tempS=seconds-day*24*3600-hour*60*60; 
					if(tempS>0){
						minutes=parseInt(tempS/60);
					}
					
					var second=seconds-day*24*3600-hour*60*60-minutes*60;
					day>=10?day:day="0"+day;
					hour>=10?hour:hour="0"+hour;
					minutes>=10?minutes:minutes="0"+minutes;
					second>=10?second:second="0"+second;
					p.innerHTML="距离五一还有："+day+"天"+hour+"时"+minutes+"分钟"+second+"秒"
				}
			}
		</script>
